<body>
    <div class="container">

        <div id="status" class="status disconnected">

        <div class="controls">

        <div>

            <input type="text" id="senderInput" placeholder="ë³´ë‚¸ì´ ì´ë¦„" value="í…ŒìŠ¤íŠ¸ ì‚¬ìš©ì">
            <textarea id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." rows="3"></textarea>
            <button id="sendChatBtn" onclick="sendChat()" disabled>ì±„íŒ… ì „ì†¡</button>
        </div>
        
        <div>
            <h3>ë¸Œë¡œë“œìºìŠ¤íŠ¸ ë©”ì‹œì§€</h3>
            <textarea id="broadcastInput" placeholder="ë¸Œë¡œë“œìºìŠ¤íŠ¸í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." rows="2"></textarea>
            <button id="sendBroadcastBtn" onclick="sendBroadcast()" disabled>ë¸Œë¡œë“œìºìŠ¤íŠ¸</button>
        </div>
        
        <div>

    <script>
        let ws = null;
        let clientCount = 0;

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'system');
                return;
            }

            ws = new WebSocket('ws://localhost:3000');
            
            ws.onopen = function() {
                updateStatus(true);
                addMessage('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.', 'connection');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    addMessage('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜: ' + error.message, 'error');
                }
            };
            
            ws.onclose = function() {
                updateStatus(false);
                addMessage('ì„œë²„ ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
            };
            
            ws.onerror = function(error) {
                addMessage('ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'ping'
                }));
                addMessage('Ping ì „ì†¡ë¨', 'system');
            }
        }

        function sendChat() {
            const sender = document.getElementById('senderInput').value;
            const message = document.getElementById('messageInput').value;
            
            if (!message.trim()) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    sender: sender,
                    message: message
                }));
                document.getElementById('messageInput').value = '';
                addMessage(`[${sender}] ${message}`, 'chat');
            }
        }

        function sendBroadcast() {
            const message = document.getElementById('broadcastInput').value;
            
            if (!message.trim()) {
                alert('ë¸Œë¡œë“œìºìŠ¤íŠ¸í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'broadcast',
                    message: message
                }));
                document.getElementById('broadcastInput').value = '';
                addMessage(`ë¸Œë¡œë“œìºìŠ¤íŠ¸: ${message}`, 'broadcast');
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'connection':
                    addMessage(data.message, 'connection');
                    break;
                case 'pong':
                    addMessage('Pong ìˆ˜ì‹ ë¨', 'system');
                    break;
                case 'chat':
                    addMessage(`[${data.sender}] ${data.message}`, 'chat');
                    break;
                case 'broadcast':
                    addMessage(`ë¸Œë¡œë“œìºìŠ¤íŠ¸: ${data.message}`, 'broadcast');
                    break;
                case 'clientCount':
                    clientCount = data.count;
                    updateStatus(ws && ws.readyState === WebSocket.OPEN, clientCount);
                    break;
                case 'error':
                    addMessage(`ì˜¤ë¥˜: ${data.message}`, 'error');
                    break;
                default:
                    addMessage(`ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…: ${data.type}`, 'error');
            }
        }

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div>${message}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected, count = 0) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');
            const sendChatBtn = document.getElementById('sendChatBtn');
            const sendBroadcastBtn = document.getElementById('sendBroadcastBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = `ì—°ê²°ë¨ (í´ë¼ì´ì–¸íŠ¸ ìˆ˜: ${count})`;
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
                sendChatBtn.disabled = false;
                sendBroadcastBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'ì—°ê²°ë˜ì§€ ì•ŠìŒ';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
                sendChatBtn.disabled = true;
                sendBroadcastBtn.disabled = true;
            }
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChat();
            }
        });

        document.getElementById('broadcastInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBroadcast();
            }
        });
    </script>
