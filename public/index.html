<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê°„ë‹¨í•œ WebSocket í…ŒìŠ¤íŠ¸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .connect { background: #28a745; color: white; }
        .disconnect { background: #dc3545; color: white; }
        .send { background: #007bff; color: white; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .sent { background: #e3f2fd; }
        .received { background: #fff3e0; }
        .system { background: #f3e5f5; }
    </style>
</head>
<body>
    <h1>ğŸš€ ê°„ë‹¨í•œ WebSocket í…ŒìŠ¤íŠ¸</h1>
    
    <div id="status" class="status disconnected">ì—°ê²°ë˜ì§€ ì•ŠìŒ</div>
    
    <div>
        <button id="connectBtn" class="connect">ì—°ê²°</button>
        <button id="disconnectBtn" class="disconnect" disabled>ì—°ê²° í•´ì œ</button>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." disabled>
        <button id="sendBtn" class="send" disabled>ì „ì†¡</button>
    </div>
    
    <div class="messages" id="messages"></div>

    <script type="module">
        // íŒ¨í‚· ì‹œìŠ¤í…œ import
        import { BufferReadHandle } from './src/Modules/BufferHandle.js';
        import { MessagePacket, EPacketID, PacketManager } from './src/Packets/index.js';
        import { buildPacketManager } from './src/PacketManager.js';

        buildPacketManager();

        let ws = null;

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'system');
                return;
            }

            ws = new WebSocket('ws://localhost:3000');
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = function() {
                updateStatus(true);
                addMessage('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!', 'system');
            };
            
            ws.onmessage = function(event) {
                try {
                    const readHandle = new BufferReadHandle(event.data);
                    const packetID = readHandle.readUint8();

                    try {
                        const packet = PacketManager.createPacket(packetID, event.data);
                        const handler = PacketManager.createHandler(packetID);
                        handler.handle(packet);
                    } catch (error) {
                        addMessage('íŒ¨í‚· ì²˜ë¦¬ ì˜¤ë¥˜: ' + error.stack, 'system');
                    }
                } catch (error) {
                    addMessage('íŒ¨í‚· íŒŒì‹± ì˜¤ë¥˜: ' + error.message, 'system');
                }
            };
            
            ws.onclose = function() {
                updateStatus(false);
                addMessage('ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
            };
            
            ws.onerror = function(error) {
                addMessage('ì—°ê²° ì˜¤ë¥˜ ë°œìƒ', 'system');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                // MessagePacketì„ ìƒì„±í•˜ê³  ì§ë ¬í™”í•˜ì—¬ ì „ì†¡
                const packet = new MessagePacket(message);
                const buffer = packet.serialize();
                ws.send(buffer);
                addMessage('ë‚˜: ' + message, 'sent');
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'ì—°ê²°ë¨';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'ì—°ê²°ë˜ì§€ ì•ŠìŒ';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('disconnectBtn').addEventListener('click', disconnect);
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
