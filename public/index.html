<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 WebSocket 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .connect { background: #28a745; color: white; }
        .disconnect { background: #dc3545; color: white; }
        .send { background: #007bff; color: white; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .sent { background: #e3f2fd; }
        .received { background: #fff3e0; }
        .system { background: #f3e5f5; }
    </style>
</head>
<body>
    <h1>🚀 간단한 WebSocket 테스트</h1>
    
    <div id="status" class="status disconnected">연결되지 않음</div>
    
    <div>
        <button id="connectBtn" class="connect">연결</button>
        <button id="disconnectBtn" class="disconnect" disabled>연결 해제</button>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." disabled>
        <button id="sendBtn" class="send" disabled>전송</button>
    </div>
    
    <div class="messages" id="messages"></div>

    <script type="module">
        // 패킷 시스템 import
        import { BufferReadHandle } from './src/Modules/BufferHandle.js';
        import { MessagePacket, EPacketID, PacketManager } from './src/Packets/index.js';
        import { buildPacketManager } from './src/PacketManager.js';

        buildPacketManager();

        let ws = null;

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('이미 연결되어 있습니다.', 'system');
                return;
            }

            ws = new WebSocket('ws://localhost:3000');
            ws.binaryType = 'arraybuffer';
            
            ws.onopen = function() {
                updateStatus(true);
                addMessage('서버에 연결되었습니다!', 'system');
            };
            
            ws.onmessage = function(event) {
                try {
                    const readHandle = new BufferReadHandle(event.data);
                    const packetID = readHandle.readUint8();

                    try {
                        const packet = PacketManager.createPacket(packetID, event.data);
                        const handler = PacketManager.createHandler(packetID);
                        handler.handle(packet);
                    } catch (error) {
                        addMessage('패킷 처리 오류: ' + error.stack, 'system');
                    }
                } catch (error) {
                    addMessage('패킷 파싱 오류: ' + error.message, 'system');
                }
            };
            
            ws.onclose = function() {
                updateStatus(false);
                addMessage('연결이 해제되었습니다.', 'system');
            };
            
            ws.onerror = function(error) {
                addMessage('연결 오류 발생', 'system');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                // MessagePacket을 생성하고 직렬화하여 전송
                const packet = new MessagePacket(message);
                const buffer = packet.serialize();
                ws.send(buffer);
                addMessage('나: ' + message, 'sent');
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '연결됨';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '연결되지 않음';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        // 버튼 이벤트 리스너 추가
        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('disconnectBtn').addEventListener('click', disconnect);
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
